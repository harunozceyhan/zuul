
server.port=8081
spring.application.name=zuul-server
eureka.client.service-url.defaultZone=http://localhost:8080/eureka/

# A prefix that can added to beginning of all requests. 
#zuul.prefix=/api

# Disable accessing services using service name (i.e. parameter-service).
# They should be only accessed through the path defined below.
zuul.ignored-services=*

# Map paths to services

zuul.routes.eureka.path=/**
zuul.routes.eureka.url=http://localhost:8080/
zuul.routes.parameter.path=/parameter/**
zuul.routes.parameter.service-id=parameter-service